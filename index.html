<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Soft Project Level-1 Task-3</title>
    <link rel="stylesheet" href="/CSS/Style.css">
    <link rel="stylesheet" href="/CSS/utils.css">
</head>
<body>
    <div class="container flex flex-col items-center mx-auto">
    <h1 class="text-center">Simple Calculator</h1>
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button text-color">AC</button>
            <button class="button text-color">DE</button>
            <button class="button text-color">%</button>
            <button class="button text-color">/</button>
        </div> 
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button text-color">*</button>
        </div> 
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button text-color">-</button>
        </div> 
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button text-color">+</button>
        </div> 
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="button orange">=</button>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
